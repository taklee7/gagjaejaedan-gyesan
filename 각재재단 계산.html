<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각재재단 계산</title>
</head>
<link href="main.css" rel="stylesheet">
<script type="text/javascript" src="각재재단 계산.js"></script>

<body>

    <form action="" name="mForm">

        <div class="container">
            <div class="header">
                <h1 style="font-size: 150%; margin: 0px">각재재단 계산기</h1>
            </div class="name-background">
            <div class="btnWrap">

                <label for="center" class="font-size" >기준치 : <input id="center" class="text-size" style="margin-bottom: 5%;" type="number" pattern="\d*" placeholder="기준 각재"></label>

                <label for="Thickness" class="font-size"  style="float: right; ">칼날두께 : <input id="Thickness" class="text-size" style="margin-bottom: 5%;" type="number" pattern="\d*" placeholder="두께 입력"></label>
                <br>
                <label for="length" class="font-size">길이 : <input id="length" class="text-size"  style="margin-bottom: 5%;" type="number" pattern="\d*" placeholder="길이 입력"></label>
                <label for="Quantity" class="font-size"  style="float: right">수량 : <input id="Quantity" class="text-size" style="margin-bottom: 5%;" type="number" pattern="\d*" placeholder="수량 입력"></label>
                <br>
                <input class="main-button" type="button" value="추가" onclick="doAdd()">
                <input class="main-button" type="button" style="float: right" value="삭제" onclick="doDel()">
            </div>
            <div class="list-box">
                <pre><h3 class="font-size">길이         수량</h3></pre>
                <select multiple name="sel" class="list1">
                </select>
            </div>

            <div class="sub">
                <label for="result" class="font-size">이만큼 : </label>
                <input class="text-size" id="result" type="number" pattern="\d*" placeholder="number">
                <label for="rest" class="font-size" style="float: right" >나머지 :<input class="text-size" id="rest" type="text" pattern="\d*" placeholder="나머지"></label>
                <br>
                <input class="main-button" style="margin-left: 15%;"type="button" value="계산" onclick="sub()">
                <input class="main-button" type="reset" style="float: right" onclick="window.location.reload()">
            </div>
        </div>
    </form>

</body>

</html>
