<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각재재단 계산</title>
</head>
<link href="main.css" rel="stylesheet">
<script type="text/javascript" src="각재재단 계산.js"></script>

<body>

    <form action="" name="mForm">

        <div class="container">
            <div class="header">
                <h1 style="font-size: 150%; margin: 10px">각재재단 계산기</h1>
            </div class="name-background">
            <div class="btnWrap">

                <label for="center" class="font-size" >기준치 : <input id="center" class="text-size" type="number" pattern="\d*" placeholder="기준 각재"></label>
                <br>
                <label for="length" class="font-size">길이 : <input id="length" class="text-size"  type="number" pattern="\d*" placeholder="길이 입력"></label>
                <br>
                <label for="Quantity" class="font-size">수량 : <input id="Quantity" class="text-size" type="number" pattern="\d*" placeholder="수량 입력"></label>
                <br>
                <input class="main-button" type="button" value="추가" onclick="addRow()">
                <input class="main-button" type="button" style="float: right" value="삭제" onclick="deleteRow(-1)">
            </div>
            <div class="list-box">
                <table class="list" id='fruits' border="1">
                <tr>
                    <th style="background-color: rgb(216, 215, 215);">길이</th><th style="background-color: rgb(216, 215, 215);">수량</th>
                </tr>
                
              </table>
            </div>

            <div class="sub">
                <label for="result" class="font-size">이만큼 : <input class="text-size" id="result" type="number" pattern="\d*" placeholder="number"></label>
                <br>
                <input class="main-button" type="button" value="계산" onclick="sub()">
                <input class="main-button" type="reset" style="float: right" onclick="window.location.reload()">
            </div>
        </div>
    </form>

</body>

</html>
